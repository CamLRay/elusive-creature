<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Suprise Images</title>
</head>
<body>
  <h1>Catch the Elusive Creature</h1>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3">
        <button class="btn btn-success border-warning btn-lg" id="start">Chase the Creature!</button>
      </div>
      <div class="col-1">
        <h5>Difficulty:</h5>
      </div>
      <div class="col-3">
        <button class="btn btn-success" id="easy">Easy</button>
        <button class="btn btn-primary" id="normal">Normal</button>
        <button class="btn btn-danger" id="hard">Hard</button>
      </div>
      <div class="col-3">
        <h5>Creatures Captured: <span id="score">0</span></h5>
      </div>
    </div>
    <img src="img/elusive.png" class="hidden" id="free">
    <img src="img/elusive-caught.png" class="hidden" id="caught">
  </div>
</body>
</html>
